<h2>Post Details</h2> 

<hr/>
<div *ngIf="post">
  <div>
    <label><b>Title: </b></label> {{post.titre}}
  </div>
  <div>
    <label><b>Description: </b></label> {{post.description}}
  </div>
  <div>
    <label><b>Add Date: </b></label> {{post.dateajout |  date  }}
  </div>  
  <div>
    <label><b>Localisation: </b></label> {{post.localisation}}
  </div>  
  <div>
    <label><b>Price: </b></label> {{post.prix}}
  </div>  
  <div>
    <label><b>Number of likes: </b></label> {{post.nbLikes}}
  </div>  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Post List</button><br>
<button (click)="list()" class="btn btn-primary">Add Like</button><br>
