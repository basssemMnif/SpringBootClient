<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Posts List</h2>
  </div>
  <div class="panel-body">
    <div class="container">
      <div class="row">
    <div *ngFor="let post of posts | async" class="card col-6 col-md-4" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">{{post.titre}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{post.dateajout |  date  }}</h6>
        <p class="card-text">{{post.description}}</p>
        <button (click)="deletePost(post.id)" class="btn btn-danger">Delete</button>
              <button (click)="PostDetails(post.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
              <button (click)="PostUpdate(post.id)" class="btn btn-success" style="margin-left: 10px">Update</button>
              
      </div>
    </div>
  </div>
</div>
  </div>
</div>
