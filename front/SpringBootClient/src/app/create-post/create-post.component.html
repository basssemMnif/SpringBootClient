<h3>Create Employee</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Titre</label>
      <input type="text" class="form-control" id="titre" required [(ngModel)]="post.titre" name="firstName">
    </div>
    <div class="form-group">
      <label for="name">Description</label>
      <input type="text" class="form-control" id="description" required [(ngModel)]="post.description" name="firstName">
    </div>
    <div class="form-group">
      <label for="name">Date d'ajout</label>
      <input type="date" class="form-control" id="dateajout" required [(ngModel)]="post.dateajout" name="firstName">
    </div>
    <div class="form-group">
      <label for="name">Localisation</label>
      <input type="text" class="form-control" id="localisation" required [(ngModel)]="post.localisation" name="firstName">
    </div>
    <div class="form-group">
      <label for="name">Prix</label>
      <input type="number" class="form-control" id="prix" required [(ngModel)]="post.prix" name="firstName">
    </div>
    
    <div class="form-group">
      <select class="form-control"  name="categorie"   [(ngModel)]="post.categorie" style="width:400px;">
        <option *ngFor="let cat of categories | async" [ngValue]="cat">{{cat.nom}}
        </option>
      </select>
    </div>
   
   
  
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
